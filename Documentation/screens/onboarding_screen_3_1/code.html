<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Real-time Alerts Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#fa3333",
            "background-light": "#f8f5f5",
            "background-dark": "#230f0f",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen justify-between p-6">
<header class="flex justify-end">
<button class="text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
</header>
<main class="flex flex-col items-center text-center">
<div class="flex flex-col items-center space-y-8">
<div class="flex space-x-2">
<div class="w-2 h-2 rounded-full bg-primary/30 dark:bg-primary/40"></div>
<div class="w-2 h-2 rounded-full bg-primary/30 dark:bg-primary/40"></div>
<div class="w-2 h-2 rounded-full bg-primary"></div>
</div>
<div class="bg-primary/10 dark:bg-primary/20 p-6 rounded-full">
<div class="bg-primary/20 dark:bg-primary/30 p-6 rounded-full">
<div class="bg-primary p-6 rounded-full">
<span class="material-symbols-outlined text-white text-5xl">notifications_active</span>
</div>
</div>
</div>
<div class="space-y-2">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">Stay informed with real-time alerts</h1>
<p class="text-gray-600 dark:text-gray-300 px-4">Receive instant notifications about incidents in your area, helping you stay safe and aware of your surroundings.</p>
</div>
</div>
</main>
<footer class="w-full">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl shadow-lg shadow-primary/30">
        Enable Location Services
      </button>
</footer>
</div>

</body></html>
