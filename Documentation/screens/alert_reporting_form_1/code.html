<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fa3333",
                        "background-light": "#f8f5f5",
                        "background-dark": "#230f0f",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .radio-custom:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23fafafa' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between">
<div>
<header class="flex items-center p-4 pb-2 bg-background-light dark:bg-background-dark">
<button class="text-neutral-900 dark:text-neutral-100">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
</svg>
</button>
<h2 class="flex-1 text-center text-lg font-bold text-neutral-900 dark:text-neutral-100 pr-6">Report an alert</h2>
</header>
<div class="flex w-full items-center justify-center gap-2 p-4">
<div class="h-2 w-1/5 rounded-full bg-primary"></div>
<div class="h-2 w-1/5 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="h-2 w-1/5 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="h-2 w-1/5 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="h-2 w-1/5 rounded-full bg-primary/20 dark:bg-primary/30"></div>
</div>
<main class="p-4">
<h1 class="text-2xl font-bold text-neutral-900 dark:text-neutral-100 mb-6">What type of incident are you reporting?</h1>
<div class="space-y-3">
<label class="flex items-center justify-between rounded-lg border border-neutral-300 dark:border-neutral-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="text-sm font-medium text-neutral-900 dark:text-neutral-100">Theft</span>
<input checked="" class="radio-custom h-5 w-5 appearance-none rounded-full border-2 border-neutral-300 dark:border-neutral-700 bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0" name="incident-type" type="radio"/>
</label>
<label class="flex items-center justify-between rounded-lg border border-neutral-300 dark:border-neutral-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="text-sm font-medium text-neutral-900 dark:text-neutral-100">Assault</span>
<input class="radio-custom h-5 w-5 appearance-none rounded-full border-2 border-neutral-300 dark:border-neutral-700 bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0" name="incident-type" type="radio"/>
</label>
<label class="flex items-center justify-between rounded-lg border border-neutral-300 dark:border-neutral-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="text-sm font-medium text-neutral-900 dark:text-neutral-100">Burglary</span>
<input class="radio-custom h-5 w-5 appearance-none rounded-full border-2 border-neutral-300 dark:border-neutral-700 bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0" name="incident-type" type="radio"/>
</label>
<label class="flex items-center justify-between rounded-lg border border-neutral-300 dark:border-neutral-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="text-sm font-medium text-neutral-900 dark:text-neutral-100">Vandalism</span>
<input class="radio-custom h-5 w-5 appearance-none rounded-full border-2 border-neutral-300 dark:border-neutral-700 bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0" name="incident-type" type="radio"/>
</label>
<label class="flex items-center justify-between rounded-lg border border-neutral-300 dark:border-neutral-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="text-sm font-medium text-neutral-900 dark:text-neutral-100">Harassment</span>
<input class="radio-custom h-5 w-5 appearance-none rounded-full border-2 border-neutral-300 dark:border-neutral-700 bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0" name="incident-type" type="radio"/>
</label>
<label class="flex items-center justify-between rounded-lg border border-neutral-300 dark:border-neutral-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="text-sm font-medium text-neutral-900 dark:text-neutral-100">Other</span>
<input class="radio-custom h-5 w-5 appearance-none rounded-full border-2 border-neutral-300 dark:border-neutral-700 bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0" name="incident-type" type="radio"/>
</label>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pb-6">
<button class="w-full rounded-xl bg-primary py-3 text-sm font-bold text-white">
                Next
            </button>
</footer>
</div>

</body></html>
