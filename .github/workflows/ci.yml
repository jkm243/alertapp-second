name: CI

on:
  push: {}
  pull_request: {}

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.pub-cache/bin
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test
      - name: Run API integration tests (optional)
        if: ${{ secrets.API_TEST_EMAIL && secrets.API_TEST_PASSWORD }}
        env:
          API_TEST_EMAIL: ${{ secrets.API_TEST_EMAIL }}
          API_TEST_PASSWORD: ${{ secrets.API_TEST_PASSWORD }}
        run: flutter test test/api_integration_test.dart -r expanded

      - name: Build user app (optional)
        run: flutter build apk -t lib/main.dart --debug || true

      - name: Build admin app (optional)
        run: flutter build apk -t lib/main_admin.dart --debug || true

      - name: Build supervisor app (optional)
        run: flutter build apk -t lib/main_supervisor.dart --debug || true
